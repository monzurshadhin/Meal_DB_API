<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-success">Search your favourite food</h2>
      <!-- meal search area  -->
      <div class="input-group mb-3 w-50 mt-4 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Enter Food Name"
          aria-label="Enter Food name"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <!-- display error message  -->
      <div>
        <p id="error-massage" class="text-danger text-center">
          Something went wrong
        </p>
      </div>
      <!-- single meal detail  -->
      <div class="w-50 mx-auto mb-4" id="meal-details"></div>

      <!-- search reasult  -->
      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/mealDB.js"></script> -->
    <script src="js/mealDbasync.js"></script>
  </body>
</html>
